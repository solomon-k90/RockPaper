<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
</head>
<body>
    <script>
        // Function to get user input and perform calculations
        function calculate() {
            // Get user input
            const num1 = parseFloat(prompt("Enter the first number:"));
            const num2 = parseFloat(prompt("Enter the second number:"));

            // Check if the inputs are numbers
            if (isNaN(num1) || isNaN(num2)) {
                alert("Please enter valid numbers.");
                return;
            }

            // Perform calculations
            const multiplication = num1 * num2;
            let division;
            if (num2 !== 0) {
                division = num1 / num2;
            } else {
                division = "undefined (division by zero)";
            }

            // Display results
            alert(`Multiplication: ${num1} * ${num2} = ${multiplication}`);
            alert(`Division: ${num1} / ${num2} = ${division}`);
        }

        // Call the function to execute the calculations
        calculate();
    </script>
</body>
</html>
